<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicador de Áudios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Publicador de Áudios</h1>
        
        <div class="upload-section">
            <h2>Enviar Áudio</h2>
            <form id="uploadForm">
                <input type="text" id="authorName" placeholder="Seu nome" required>
                <input type="file" id="audioFile" accept=".mp3,.m4a,.ogg,.wav" required>
                <button type="submit">Publicar Áudio</button>
            </form>
        </div>
        
        <div class="audio-list">
            <h2>Áudios Publicados</h2>
            <div id="audioContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
